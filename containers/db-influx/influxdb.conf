[http]
  # The bind address used by the HTTP service
  bind-address = ":8086"

  # Determines whether HTTP authentication is enabled
  auth-enabled = true

[data]
  # The directory where InfluxDB stores its data
  dir = "/var/lib/influxdb/data"

  # The retention policy to use for new writes
  default-retention-policy = "autogen"

  # The storage engine to use
  engine = "tsm1"

  # The maximum number of open shards
  max-open-shards = 0

[meta]
  # The directory where InfluxDB stores its metadata
  dir = "/var/lib/influxdb/meta"

[logging]
  # The level of logging to use
  level = "info"
